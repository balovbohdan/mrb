title: Mr. B. Tech Blog
description: >-
  Making the world better by talking about complex technical topics in simple words.
lang: en-US
timezone: Europe/Kyiv
og_image: assets/img/ogp-global.webp
mode: dark
url: https://mrbtech.netlify.app
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

author:
  name: Mr. B.
  bio: >-
    Making the world better by talking about complex technical topics in simple words.
  username: Mr. B.
  github: balovbohdan
  x: balov_bohdan
  facebook: facebook_username
  linkedin: bohdan-balov-ðŸ‡ºðŸ‡¦-74418b94
  email: your-email@email.com
  avatar: /assets/img/avatar.webp

collections:
  posts:
    output: true
    permalink: /blog/:title/

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

number_of_recent_posts: 5

sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

plugins:
  - jekyll-feed
  - jekyll-sitemap
